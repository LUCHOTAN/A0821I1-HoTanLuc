<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="weight" placeholder="Nhập cân nặng (kg)">
<input id="high" placeholder="Nhập chiều cao (m)">
<h1 id="KQ">KẾT QUẢ</h1>
<button onclick="thuchien()">Xem kết quả</button>
<script>
    function thuchien() {
        let a = document.getElementById("weight").value
        let b = document.getElementById("high").value
        let bmi = a/(b*b)
        if(bmi < 18.5){
            document.getElementById("KQ").innerText = "UNDERWEIGHT"
        } else if (bmi < 25) {
            document.getElementById("KQ").innerText = "NORMAL"
        } else if (bmi < 30) {
            document.getElementById("KQ").innerText = "OVERWEIGHT"
        } else {
            document.getElementById("KQ").innerText = "OBESE"
        }
    }

</script>
</body>
</html>
