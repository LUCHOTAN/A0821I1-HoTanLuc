<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="thang"> NHẬP THÁNG </input>
<button onclick="thuchien()" >XEM SỐ NGÀY </button>
<strong><p id="KQ">KẾT QUẢ</p></strong>
<script>
    function thuchien(){
        let month = parseInt(document.getElementById("thang").value)
        switch (month){
            case 1: document.getElementById("KQ").innerText = "Tháng 1 có 31 ngày"; break
            case 2: document.getElementById("KQ").innerText = "Tháng 2 có 28 hoặc 29 ngày"; break
            case 3: document.getElementById("KQ").innerText = "Tháng 3 có 31 ngày"; break
            case 4: document.getElementById("KQ").innerText = "Tháng 4 có 30 ngày"; break
            case 5: document.getElementById("KQ").innerText = "Tháng 5 có 31 ngày"; break
            case 6: document.getElementById("KQ").innerText = "Tháng 6 có 30 ngày"; break
            case 7: document.getElementById("KQ").innerText = "Tháng 7 có 31 ngày"; break
            case 8: document.getElementById("KQ").innerText = "Tháng 8 có 31 ngày"; break
            case 9: document.getElementById("KQ").innerText = "Tháng 9 có 30 ngày"; break
            case 10: document.getElementById("KQ").innerText = "Tháng 10 có 31 ngày"; break
            case 11: document.getElementById("KQ").innerText = "Tháng 11 có 30 ngày"; break
            case 12: document.getElementById("KQ").innerText = "Tháng 12 có 31 ngày"; break
            default : document.getElementById("KQ").innerText = "NHẬP SAI"
        }
    }
</script>

</body>
</html>
