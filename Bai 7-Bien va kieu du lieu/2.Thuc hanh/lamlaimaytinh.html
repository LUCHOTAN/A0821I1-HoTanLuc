<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr td button {
            width: 50px;
            height: 50px;

        }
    </style>
</head>
<body>
<table border="1" cellspacing="20">
    <tr>
        <td colspan="4" height="50px"><span id="ketqua"></span></td>
    </tr>
    <tr>
        <td>
            <button onclick="input('7')">7</button>
        </td>
        <td>
            <button onclick="input('8')">8</button>
        </td>
        <td>
            <button onclick="input('9')">9</button>
        </td>
        <td>
            <button onclick="input('/')">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="input('4')">4</button>
        </td>
        <td>
            <button onclick="input('5')">5</button>
        </td>
        <td>
            <button onclick="input('6')">6</button>
        </td>
        <td>
            <button onclick="input('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="input('1')">1</button>
        </td>
        <td>
            <button onclick="input('2')">2</button>
        </td>
        <td>
            <button onclick="input('3')">3</button>
        </td>
        <td>
            <button onclick="input('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="input('0')">0</button>
        </td>
        <td>
            <button onclick="input('C')">C</button>
        </td>
        <td>
            <button onclick="input('=')">=</button>
        </td>
        <td>
            <button onclick="input('+')">+</button>
        </td>
    </tr>
    <script>
        function input(sonhapvao) {
            let hienthi = document.getElementById("ketqua").innerText
            if (sonhapvao === "C") {
                document.getElementById("ketqua").innerText = ""
            } else if (sonhapvao === "=") {
                hienthi = eval(hienthi)
                document.getElementById("ketqua").innerText = hienthi
            } else {
                hienthi = hienthi + sonhapvao
                document.getElementById("ketqua").innerText = hienthi
            }
        }
    </script>
</table>
</body>
</html>
