<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Hà Nội";
    let str1 = 'Hà Nội';
    let number1 = 5;
    let number2 = 5.5;
    let isExist = false;
    let student = {id: 1, name: "Toan"};
    let student1 = null;
    let b;
    let c = undefined;

    console.log("Kiểu dữ liệu của biến str: " + typeof str);
    console.log("Kiểu dữ liệu của biến number1: " + typeof number1);
    console.log("Kiểu dữ liệu của biến number2: " + typeof number2);
    console.log("Kiểu dữ liệu của biến isExist: " + typeof isExist);

    console.log("Kiểu dữ liệu của biến student1: " + typeof student1);
    console.log("Kiểu dữ liệu của biến b: " + typeof b);
    console.log("Kiểu dữ liệu của biến c: " + typeof c);
</script>
