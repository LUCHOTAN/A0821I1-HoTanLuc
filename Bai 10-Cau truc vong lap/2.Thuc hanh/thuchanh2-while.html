<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseInt(prompt("NHẬP VÀO 1 SỐ BẤT KỲ"))
    let total = 0
    while (i != -1) {
        total = total + i
        i = parseInt(prompt("NHẬP VÀO 1 SỐ BẤT KỲ"))
    }
    document.write("Tổng là " + total)
</script>
</body>
</html>
