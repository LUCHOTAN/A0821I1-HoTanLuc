<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = ""
    let j = ""
    let hang = ""
    let bang = ""
    for (i = 1; i <= 10; i++) {
        let cot = ""
        for (j = 1; j <= 10; j++) {
            let k = "<td>" + i * j + "</td>"
            cot = cot + k
        }
        hang = "<tr>" + cot + "<tr>"
        bang = bang + hang
    }
    document.write("<table border='1' width='300' cellspacing='0' cellpadding='3'>" + bang + "</table>")
</script>
</body>
</html>
