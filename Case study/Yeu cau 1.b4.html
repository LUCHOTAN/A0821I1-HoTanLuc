<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cao = parseInt(prompt("Nhập chiều cao tam giac can"))//4
    let day = cao * 2 - 1
    for (let i = 1; i <= cao; i++) {
        for (let j = 1; j <= day; j++) {
            if (j == cao-i+1 || j == cao + i -1 || i == cao) {
                document.write("*")
            }
            else{
            document.write("&nbsp&nbsp")
        }
    }
    document.write("<br>")
    }
</script>
</body>
</html>
