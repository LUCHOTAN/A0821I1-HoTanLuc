<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào số lượng phần tử của mảng A"))
    let myArrayA = new Array(n)
    for (let i = 0; i < n; i++) {
        let sonhap = parseInt(prompt("Nhập vào phần tử có chỉ số " + i + " của mảng A"))
        myArrayA[i] = sonhap
    }
    let myArrayB = new Array(n)
    let k = 0
    for (let j = 0; j < n; j++) {
        myArrayB[j] = 0
        for (let k = 0; k<=j;k++){
            myArrayB[j] = myArrayB[j] + myArrayA[k]
        }
    }
    document.write(myArrayB)
</script>
</body>
</html>
