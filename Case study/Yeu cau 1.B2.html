<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh = parseInt(prompt("Nhập chiều dài cạnh tam giác vuông cân"))
    for(let i=1; i<=canh;i++){
        for(let j=1; j<=i;j++){
            if(j==1 || j ==i || i == 1 || i == canh){
                document.write("*")
            }
            else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>

</body>
</html>
