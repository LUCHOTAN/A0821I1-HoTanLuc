<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cao = parseInt(prompt("Nhập chiều cao tam giac can"))//4
    let day = cao * 2 - 1
    for (let i = 1; i <= cao; i++) {
        for (let j = 1; j <= day; j++) {
            let m = 0
            if (j == cao) {
                document.write("*")
                m = m + 1
            } else {
                for (k = 0; k < i; k++) {
                    if (j == (cao - k) || j == (cao + k)) {
                        document.write("*")
                        m = m + 1
                    }
                }
            }
            if (m == 0) {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
