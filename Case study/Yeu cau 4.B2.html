<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function differentSymbolsNaive(string) {
        let myArray = new Array(string.length)
        for (let k=0;k<string.length;k++){
            myArray[k] = string[k]
        }
        for (let i = 0; i < myArray.length - 1; i++) {
            for (let j = i + 1; j < myArray.length; j++) {
                if (myArray[j] === myArray[i]) {
                    myArray.splice(j, 1)
                    j--
                }
            }
        }
        alert("Số ký tự khác nhau trong chuỗi là "+myArray.length)
    }
    let myString = prompt("Nhập vào một chuỗi để kiểm tra số ký tự khác nhau trong chuỗi")
    differentSymbolsNaive(myString)

</script>
</body>
</html>
