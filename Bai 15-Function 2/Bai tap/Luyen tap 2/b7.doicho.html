<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hoandoi(a,b){
        document.write(b+";"+a)
    }
    let a = parseInt(prompt("Nhập vào số a"))
    let b = parseInt(prompt("Nhập vào số b"))
    hoandoi(a,b)
</script>
</body>
</html>
