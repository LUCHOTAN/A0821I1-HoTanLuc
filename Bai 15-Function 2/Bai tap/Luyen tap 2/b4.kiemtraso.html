<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function check(number){
      if(number === number*1){
          return true
      } else {
          return false
      }
  }
  let nhap = parseFloat(prompt("Nhập vào 1 ký tự để kiểm tra có phải là số không"))

  let k = check (nhap)
  alert(k)
</script>
</body>
</html>
