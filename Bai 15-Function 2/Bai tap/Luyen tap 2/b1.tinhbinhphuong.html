<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function binhphuong(number){
      let bp = number*number
      document.write("Bình phương của "+ number+ " là " +bp)
  }
  let nhap = parseInt(prompt("Nhập vào 1 số để tính bình phương"))
  binhphuong(nhap)
</script>
</body>
</html>
