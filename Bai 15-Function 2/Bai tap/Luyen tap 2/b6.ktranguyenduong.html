<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        return (number % 1 === 0 && number > 0)
    }

    let nhap = parseFloat(prompt("Nhập vào 1 số để kiểm tra có phải là số nguyên dương không"))
    alert(check(nhap))
</script>
</body>
</html>
