<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuvi(bankinh){
        let p = bankinh*2*3.14
        alert("Chu vi của hình tròn có bán kính " + bankinh+" là " + p)
    }
    function dientich(bankinh){
        let s = bankinh*bankinh*3.14
        alert("Diện tích của hình tròn có bán kính " + bankinh+" là " + s)
    }
    let r = parseInt(prompt("Nhập bán kính của hình tròn"))
    chuvi(r)
    dientich(r)
</script>
</body>
</html>
