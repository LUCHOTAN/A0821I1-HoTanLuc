<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(number){
        let k = 1
        for (let i=1;i<=number;i++){
            k = k*i
        }
        alert("Giai thừa của " + number + " là " + k)
    }
    let nhap = parseInt(prompt("Nhập vào 1 số để tính giai thừa"))
    giaithua(nhap)
</script>
</body>
</html>
