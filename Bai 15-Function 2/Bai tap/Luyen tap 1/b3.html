<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addition(a, b) {
        if (a > b) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai")
        } else {
            let sum = a + b
            alert("Tổng 2 số là " + sum)
        }
    }

    let nhapa = parseInt(prompt("Nhập tham số a"))
    let nhapb = parseInt(prompt("Nhập tham số b"))
    addition(nhapa, nhapb)
</script>
</body>
</html>
