<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum_even_numbers() {
        let sum = 0;
        for (let i = 1; i <= 1000; i++) {
            if (i % 2 === 0) {
                sum = sum + i
            }
        }
        return sum;
    }
    let k = sum_even_numbers()
    alert(k)
</script>
</body>
</html>
