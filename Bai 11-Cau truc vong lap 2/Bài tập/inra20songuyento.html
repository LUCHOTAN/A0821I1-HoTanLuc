<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i
    let j
    let number = 2
    for (i = 1; i <= 20;) {
        let k = 0;
        for (j = 1; j <= number; j++) {
            if ((number % j) == 0) {
                k = k + 1
            } else {
                k = k
            }
        }
        if (k == 2) {
            document.write(number + ", ")
            number = number + 1
            i = i + 1
        } else {
            number = number + 1
        }
    }
</script>
</body>
</html>
