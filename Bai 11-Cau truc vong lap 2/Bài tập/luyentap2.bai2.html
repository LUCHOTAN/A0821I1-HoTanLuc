<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 số nguyên dương để tính giai thừa"))
    let i
    let chuoi = 1
    for (i = 1; i <= number; i++) {
        chuoi = chuoi * i
    } document.write(chuoi)
</script>
</body>
</html>
