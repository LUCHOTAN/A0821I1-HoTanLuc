<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hình chữ nhật</h1>
<script>
    let o
    for(o=1;o<=5;o++){
        for(p=1;p<=20;p++){
            if(p==1||p==20||o==5||o==1){
                document.write("*")
            }else{document.write("&nbsp&nbsp")}

        }document.write("<br>")
    }
</script>
