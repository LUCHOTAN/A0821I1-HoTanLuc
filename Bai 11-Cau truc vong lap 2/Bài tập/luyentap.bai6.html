<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i
    let n = 1
    let chuoi = 0
    for(i=7;n<=30;){
        chuoi = chuoi +"+"+ i
        n = n + 1
        i = i+7
    }
    document.write("Tổng 30 số chia hết cho 7 đầu tiên là " + eval(chuoi))
</script>
</body>
</html>
