<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fn = 0
    let fn1 = 1
    let fn2 = 1
    let i=4
    document.write("0;1;1;")
    for (fn = 0;i<=20;){
        fn = fn1 + fn2
        document.write(fn + ";")
        fn1 = fn2
        fn2 = fn
        i=i+1
    }

</script>
</body>
</html>
