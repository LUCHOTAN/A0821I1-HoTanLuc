<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     Cho nguoi dung nhap vao 1 so:
     1: chu nhat
    * 2: thu hai
    * ..
    * 7: thứ 7
    * */

    let input = prompt("Input number: ");
    switch (parseInt(input)){
        case "1": document.write("Chủ Nhật."); break;
        case 2: document.write("Thứ 2"); break;
        case 3: document.write("Thứ 3"); break;
        case 4: document.write("Thứ 4"); break;
        case 6: document.write("Thứ 6"); break;
        case 5: document.write("Thứ 5"); break;
        default: document.write("Số vừa nhập không hợp lệ"); break;
        case 7: document.write("Thứ 7"); break;
    }
</script>
</body>
</html>
