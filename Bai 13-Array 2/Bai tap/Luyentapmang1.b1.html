<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let myArray = new Array(10)
  for (let i=0;i<=9;i++){
      let sonhap = parseInt(prompt("Nhập vào 10 số nguyên để đếm xem có bao nhiêu số lớn hơn hoặc bằng 10"))
      myArray[i] = sonhap
  }
  let k = 0
  for(let j=0;j<=9;j++){
      if(myArray[j]>=10){
          k = k + 1
      }
  } document.write("trong 10 số nguyên bạn nhập vào có "+k+ " số lớn hơn hoặc bằng 10")
</script>
</body>
</html>
