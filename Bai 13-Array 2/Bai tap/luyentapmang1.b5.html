<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let k = parseInt(prompt("Nhập vào số lượng phần tử của mảng"))
  let myArray = new Array(k)
  for (let i = 0; i < k; i++) {
    let sonhap = parseInt(prompt("Nhập vào phần tử có chỉ số là " + i))
    myArray[i] = sonhap
  }
  let m = 0
  for (let j = 0; j < k; j++) {
    if(myArray[j]<0){
        m=m+1
    }
  }
  document.write("Số lượng số nguyên âm trong chuỗi bạn vừa nhập là "+ m)
</script>
</body>
</html>
