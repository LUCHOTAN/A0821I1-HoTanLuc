<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArray = [
        [1,2,3],
        ["A","B","C"],
        [6,5,4],
        ["e","f","g"]
    ]
    for(let i=0;i<4;i++){
        for(let j=0;j<3;j++){
            document.write(myArray[i][j])
        }
        document.write("<br>")
    }
</script>
</body>
</html>
